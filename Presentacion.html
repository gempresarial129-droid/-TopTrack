<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopTrack - Lanzamiento V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #007479 0%, #005a5e 50%, #003d40 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .bg-animated::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: pulse 10s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .slides-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .slides-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .slide {
            min-width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 2.5em;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00fff5;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-button.prev { left: 30px; }
        .nav-button.next { right: 30px; }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .slide-counter {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 1.2em;
            font-weight: 600;
            z-index: 1000;
            color: #00fff5;
        }
        
        .hero {
            text-align: center;
            position: relative;
        }
        
        .hero h1 {
            font-size: 7em;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00fff5 0%, #00b4d8 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .hero .tagline {
            font-size: 2.2em;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .hero .agency-name {
            font-size: 2.8em;
            font-weight: 800;
            margin-top: 50px;
            color: #ffd700;
            letter-spacing: 2px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .glass-card::-webkit-scrollbar { width: 8px; }
        .glass-card::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .glass-card::-webkit-scrollbar-thumb { background: rgba(0, 255, 255, 0.3); border-radius: 10px; }
        
        h2 {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, #00fff5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .level-box {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 180, 216, 0.1) 100%);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            margin: 20px 0;
        }
        
        .level-box:hover {
            border-color: #ffd700;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }
        
        .level-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .level-icon { font-size: 3em; }
        
        .level-title {
            font-size: 2em;
            font-weight: 800;
            color: #00fff5;
        }
        
        .nested-3d {
            margin-left: 40px;
            margin-top: 20px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .grid-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .grid-item:hover {
            background: rgba(255, 215, 0, 0.15);
            border-color: #ffd700;
            transform: translateY(-3px);
        }
        
        .modules-modern {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 40px 0;
        }
        
        .module-modern {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 180, 216, 0.05) 100%);
            border-radius: 25px;
            padding: 35px 25px;
            text-align: center;
            border: 2px solid rgba(0, 255, 255, 0.2);
            transition: all 0.4s ease;
        }
        
        .module-modern:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #ffd700;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .module-icon-modern {
            font-size: 4em;
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }
        
        .module-modern:hover .module-icon-modern {
            transform: scale(1.2) rotateY(360deg);
        }
        
        .module-title-modern {
            font-size: 1.6em;
            font-weight: 800;
            color: #00fff5;
            margin-bottom: 10px;
        }
        
        .module-subtitle-modern {
            font-size: 0.95em;
            opacity: 0.85;
            line-height: 1.5;
        }
        
        .functions-mega {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 35px;
            margin: 40px 0;
        }
        
        .function-mega {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(0, 255, 255, 0.05) 100%);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s ease;
        }
        
        .function-mega:hover {
            transform: translateY(-10px);
            border-color: #ffd700;
        }
        
        .function-icon-mega {
            font-size: 4.5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .function-title-mega {
            font-size: 1.8em;
            font-weight: 800;
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .function-desc-mega {
            font-size: 1.05em;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .function-desc-mega strong {
            color: #00fff5;
        }
        
        .roadmap-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 40px 0;
        }
        
        .roadmap-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(0, 255, 255, 0.05) 100%);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            display: flex;
            gap: 20px;
            transition: all 0.4s ease;
        }
        
        .roadmap-item:hover {
            transform: translateX(8px);
            border-color: #00fff5;
        }
        
        .roadmap-item.priority-high {
            border: 3px solid #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.05) 100%);
        }
        
        .roadmap-icon {
            font-size: 3em;
            min-width: 60px;
            text-align: center;
        }
        
        .roadmap-title {
            font-size: 1.4em;
            font-weight: 800;
            color: #00fff5;
            margin-bottom: 8px;
        }
        
        .roadmap-item.priority-high .roadmap-title {
            color: #ffd700;
        }
        
        .roadmap-desc {
            font-size: 0.95em;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .priority-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 800;
            margin-top: 10px;
            animation: pulse-badge 2s ease-in-out infinite;
        }
        
        @keyframes pulse-badge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .platforms-grid {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 50px 0 30px 0;
            flex-wrap: wrap;
        }
        
        .platform-badge {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(0, 255, 255, 0.05) 100%);
            padding: 40px 60px;
            border-radius: 25px;
            font-size: 2.2em;
            font-weight: 900;
            border: 3px solid rgba(255, 255, 255, 0.2);
            min-width: 220px;
            transition: all 0.5s ease;
        }
        
        .platform-badge:hover {
            transform: scale(1.15);
        }
        
        .platform-badge.available {
            border-color: #4ade80;
            color: #4ade80;
        }
        
        .platform-badge.coming-soon {
            border-color: #fbbf24;
            color: #fbbf24;
        }
        
        .closing-epic {
            text-align: center;
            font-size: 3em;
            font-weight: 300;
            line-height: 1.6;
            padding: 80px 60px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }
        
        .closing-epic strong {
            color: #ffd700;
            font-weight: 800;
        }
        
        @media (max-width: 1200px) {
            .modules-modern { grid-template-columns: repeat(2, 1fr); }
            .functions-mega, .roadmap-container { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 3.5em; }
            .nested-3d { margin-left: 20px; }
            .modules-modern { grid-template-columns: 1fr; }
            .nav-button { width: 50px; height: 50px; font-size: 1.8em; }
            .nav-button.prev { left: 15px; }
            .nav-button.next { right: 15px; }
            .glass-card { padding: 30px 20px; }
        }
    </style>
</head>

    <button class="nav-button next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>

            `<div class="slide"><div class="container"><div class="glass-card"><h2>M√≥dulos</h2><div class="modules-modern"><div class="module-modern"><div class="module-icon-modern">üè¢</div><div class="module-title-modern">Empresa</div><div class="module-subtitle-modern">Datos b√°sicos</div></div><div class="module-modern"><div class="module-icon-modern">üìä</div><div class="module-title-modern">Campa√±as</div><div class="module-subtitle-modern">Inventario de producto, competencia y material POP</div></div><div class="module-modern"><div class="module-icon-modern">üõ†Ô∏è</div><div class="module-title-modern">Servicios Predefinidos</div><div class="module-subtitle-modern">Frentes, Material POP, Ventas, Competencia, Ventas en Dinero</div></div><div class="module-modern"><div class="module-icon-modern">üëî</div><div class="module-title-modern">Coordinadores</div><div class="module-subtitle-modern">Datos y ubicaci√≥n precisa</div></div><div class="module-modern"><div class="module-icon-modern">üë®‚Äçüíº</div><div class="module-title-modern">Supervisores</div><div class="module-subtitle-modern">Datos y ubicaci√≥n precisa</div></div><div class="module-modern"><div class="module-icon-modern">üë•</div><div class="module-title-modern">Personal de Campo</div><div class="module-subtitle-modern">Datos y ubicaci√≥n precisa</div></div><div class="module-modern"><div class="module-icon-modern">‚è∞</div><div class="module-title-modern">Asistencias</div><div class="module-subtitle-modern">Registro diario</div></div><div class="module-modern"><div class="module-icon-modern">üìç</div><div class="module-title-modern">Servicios</div><div class="module-subtitle-modern">Check-In, Servicios Predefinidos, Check-Out</div></div><div class="module-modern"><div class="module-icon-modern">üîß</div><div class="module-title-modern">Recursos</div><div class="module-subtitle-modern">Cadenas, C√≥digos Postales del SPM</div></div></div></div></div></div>`,
            
            `<div class="slide"><div class="container"><div class="glass-card"><h2>Funciones Principales</h2><div class="functions-mega"><div class="function-mega"><div class="function-icon-mega">‚è∞</div><div class="function-title-mega">Asistencia Diaria</div><div class="function-desc-mega"><strong>Autom√°tica:</strong> Registro basado en primer Check-In y √∫ltimo Check-Out del d√≠a<br><br><strong>Semiautom√°tica:</strong> Confirmaci√≥n manual</div></div><div class="function-mega"><div class="function-icon-mega">üìç</div><div class="function-title-mega">Proceso de Servicios</div><div class="function-desc-mega"><strong>Check-In</strong> ‚Üí <strong>Servicios Predefinidos</strong> ‚Üí <strong>Check-Out</strong></div></div><div class="function-mega"><div class="function-icon-mega">üìä</div><div class="function-title-mega">Importaci√≥n Masiva CSV</div><div class="function-desc-mega">Carga r√°pida de <strong>Tiendas</strong> y <strong>Personal de Campo</strong></div></div><div class="function-mega"><div class="function-icon-mega">üîê</div><div class="function-title-mega">Permisos Din√°micos</div><div class="function-desc-mega">Control de acceso por usuario</div></div><div class="function-mega"><div class="function-icon-mega">üó∫Ô∏è</div><div class="function-title-mega">Servicio Postal Mexicano</div><div class="function-desc-mega">Conexi√≥n directa con c√≥digos postales del SPM</div></div></div></div></div></div>`,
            
            `<div class="slide"><div class="container"><div class="glass-card"><h2>Disponibilidad</h2><div class="platforms-grid"><div class="platform-badge available">‚úì Android</div><div class="platform-badge available">‚úì Web</div><div class="platform-badge coming-soon">‚åõ iOS</div></div><p style="text-align: center; font-size: 1.8em; margin-top: 30px;">Pr√≥xima expansi√≥n a App Store</p></div></div></div>`,
            
            `<div class="slide"><div class="container"><div class="glass-card"><h2>Roadmap 2025</h2><div class="roadmap-container"><div class="roadmap-item priority-high"><div class="roadmap-icon">‚úçÔ∏è</div><div class="roadmap-content"><div class="roadmap-title">Firma Digital de Contratos</div><div class="roadmap-desc">Personal de campo firma su contrato directamente en la app con validaci√≥n legal completa</div><div class="priority-badge">PRIORIDAD ALTA</div></div></div><div class="roadmap-item"><div class="roadmap-icon">ü§ñ</div><div class="roadmap-content"><div class="roadmap-title">Asistente con IA</div><div class="roadmap-desc">Responde preguntas sobre campa√±as v√≠a WhatsApp, web o llamada telef√≥nica</div></div></div><div class="roadmap-item"><div class="roadmap-icon">üìä</div><div class="roadmap-content"><div class="roadmap-title">Dashboards y Reportes Avanzados</div><div class="roadmap-desc">Visualizaci√≥n completa de todos los servicios predefinidos con m√©tricas en tiempo real</div></div></div><div class="roadmap-item"><div class="roadmap-icon">üèÜ</div><div class="roadmap-content"><div class="roadmap-title">Sistema de Logros y Ranking</div><div class="roadmap-desc">Gamificaci√≥n con medallas, logros y ranking en vivo para motivar al personal de campo</div></div></div><div class="roadmap-item"><div class="roadmap-icon">üìà</div><div class="roadmap-content"><div class="roadmap-title">KPIs por Servicio Predefinido</div><div class="roadmap-desc">M√©tricas espec√≠ficas de rendimiento para cada tipo de servicio</div></div></div><div class="roadmap-item"><div class="roadmap-icon">üîî</div><div class="roadmap-content"><div class="roadmap-title">Notificaciones Push Inteligentes</div><div class="roadmap-desc">Alertas en tiempo real sobre el estado de tu personal de campo</div></div></div><div class="roadmap-item"><div class="roadmap-icon">üë§</div><div class="roadmap-content"><div class="roadmap-title">Autoregistro de Personal</div><div class="roadmap-desc">Personal se registra en la app y recibe contrase√±a por WhatsApp autom√°ticamente</div></div></div><div class="roadmap-item"><div class="roadmap-icon">üìß</div><div class="roadmap-content"><div class="roadmap-title">Credenciales por Email</div><div class="roadmap-desc">Usuarios administrativos reciben contrase√±as de acceso por correo electr√≥nico</div></div></div><div class="roadmap-item"><div class="roadmap-icon">üéì</div><div class="roadmap-content"><div class="roadmap-title">Centro de Tutoriales</div><div class="roadmap-desc">M√≥dulo integrado con gu√≠as paso a paso para dominar cada funci√≥n de la app</div></div></div></div></div></div></div>`,
            
            `<div class="slide"><div class="container"><div class="closing-epic"><p>"<strong>TopTrack</strong>: La evoluci√≥n digital de tu operaci√≥n en campo"</p></div></div></div>`
        ];

        let currentSlide = 0;
        const wrapper = document.getElementById('slidesWrapper');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const counter = document.getElementById('counter');

        wrapper.innerHTML = slides.join('');

        function updateSlide() {
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            counter.textContent = `${currentSlide + 1} / ${slides.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSlide > 0) {
                currentSlide--;
                updateSlide();
            } else if (e.key === 'ArrowRight' && currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });

        updateSlide();
    </script>
</body>
</html>
